<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>app-img</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }
      body > app-img {
        min-width: 100%;
      }
    </style>
  </head>
  <body>
    <app-img 
      style='--fit:cover;'
      src='http://hello.eboy.com/eboy/wp-content/uploads/2017/05/MXH-Sound-Festival-Seattle-39k-1764.jpg'
    ></app-img>
    <app-img 
      style='--fit:contain;'
      src='http://hello.eboy.com/eboy/wp-content/uploads/2016/11/CCN-trading-supply-cover-07t-retina.png'
    ></app-img>
    <app-img 
      style='--fit:fill;'
      src='http://hello.eboy.com/eboy/wp-content/uploads/2016/05/EBY-Berlin-Postkarte-15t-mitMFI-retina.png'
    ></app-img>
    <app-img 
      style='--fit:none;'
      src='http://hello.eboy.com/eboy/wp-content/uploads/2017/11/FTN-FutureNow-2017-cover-18k.png'
    ></app-img>
    <app-img 
      no-shadow
      src='http://hello.eboy.com/eboy/wp-content/uploads/2018/01/RBM-Diggin-Season2-25k-3x.png'
    ></app-img>
    <app-img 
      src='http://hello.eboy.com/eboy/wp-content/uploads/2014/12/MRS-Miami-Pixorama-79t-retina.jpg'
    ></app-img>
    <app-img 
      src='http://hello.eboy.com/eboy/wp-content/uploads/2013/09/EBY-Marseille2013-40s-retina.jpg'
    ></app-img>
    <app-img 
      src='http://hello.eboy.com/eboy/wp-content/uploads/2013/04/EBY-BazQux-131t-retina.jpg'
    ></app-img>

    <script src="app-img.element.js"></script>
    <script type="text/javascript">
      document.querySelector('app-img').addEventListener('loaded', ({target}) => 
        console.assert(target != null, {'message':'custom event target null'}))
    </script>
  </body>
</html>
